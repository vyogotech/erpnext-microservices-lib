version: '3.8'

services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/frappe-microservice-lib:cached
    
    environment:
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
    
    # Overrides default command so container doesn't exit
    command: sleep infinity

    # Setup networking if needed
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
